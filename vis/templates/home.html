<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" integrity="sha512-8vr9VoQNQkkCCHGX4BSjg63nI5CI4B+nZ8SF2xy4FMOIyH/2MT0r55V276ypsBFAgmLIGXKtRhbbJueVyYZXjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='js/gridster/jquery.gridster.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script> <!-- Slider with range -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" integrity="sha512-8aOKv+WECF2OZvOoJWZQMx7+VYNxqokDKTGJqkEYlqpsSuKXoocijXQNip3oT4OEkFfafyluI6Bm6oWZjFXR0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Dialogs -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script> <!-- Dependency -->
    <script src="https://unpkg.com/tippy.js@6"></script> <!-- Tooltips -->
    <script type="text/javascript" src="{{url_for('static',filename='js/gridster/jquery.dsmorse-gridster.js')}}"></script> <!-- Drag and Drop functionality-->
    <script type="text/javascript" src="{{url_for('static',filename='js/Queue.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/myutils.js')}}"></script>
    <script src="https://intervis-projects.ccs.neu.edu/ssvg/ssvg.js"></script> <!-- Performance boost? -->
    <script type="text/javascript" src="{{url_for('static',filename='js/trajectory.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/vis.js')}}"></script>  
    <title>Prototype Trajectory Visualization</title>  
  </head>
  <body>
    <div id="main" class="container-fluid justify-content-center">
      <h1>Prototype Visualization</h1>
      <div id="load_table_div"></div>
    </div>
    <br/>
    <div id="grid">
    </div>
    <div id="modal_loading-indicator" style="text-align:center" data-izimodal-preventclose="">
      <img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator_selective.gif" width="10%">
    </div>
    <div id="modal_info">
      <div id="modal_container" class="scrollingModal"></div>
    </div>
    <div id="modal_optimal_clustering">
      <div id="modal_clustering_container" class="scrollingModal">
	<br>
	<div id="slider_optimal_clustering"></div>
	<br>
	<label for="optimal_cluster_range">Clusters </label>
	<input type="text" id="optimal_cluster_range" readonly style="border:0; font-weight:bold;">
	<br>
	<table id="tbl_properties" class="table table-sm">
	<br>
	<button id="btn_cancel_optimal_clustering" class="btn btn-danger">Cancel</button>
	<button id="btn_calculate_optimal_clustering" class="btn btn-primary">Calculate</button>
      </div>
    </div>
    <div id="modal_path_selection">
      <div id="modal_path_selection_container" class="scrollingModal">
	<button id="btn_calculate_neb" class="btn btn-primary">Calculate NEB on path</button>
	<button id="btn_draw_ovito_animation" class="btn btn-primary">Draw Ovito Animation</button>
      </div>
    </div>
    <div id="modal_add_filter">
      <div class="scrollingModal">
	<b>Ranges are calculated automatically using min and max values of the given property.</b>
	<br>
	For now, all filters are bound to opacity. This may change in the future.
	<br>
	<label for="select_new_filter">Attribute: </label>
        <select name="select_new_filter" id="select_new_filter"></select>
	<label for="select_new_filter_type">Filter type: </label>
	<select name="select_new_filter_type" id="select_new_filter_type">
	  <option value="MIN">Show states with at least this quantity (min)</option>
	  <option value="MAX">Show states with at most this quantity (max)</option>
	  <option value="RANGE">Show states with quantities between a range</option>
	</select>
	<br>
	<button id="btn_cancel_create_filter">Cancel</button>
	<button id="btn_create_filter">Create filter</button>
      </div>
    </div>
    <div id="modal_xy_plot">
      <div class="scrollingModal">
	<b>For the time being, x will always refer to timestep.</b>
	<label for="select_y_attribute">Attribute: </label>
        <select name="select_y_attribute" id="select_y_attribute"></select>
	<button id="btn_generate_xy_plot">Generate plot</button>
	<div id="vis_xy"></div>
      </div>
    </div>
  </body>
</html>
